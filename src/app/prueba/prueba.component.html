<mat-card>
    <mat-card-content>
        <h2 class="example-h2">Demo material</h2>

        <div class="example-button-row ml-5 mt-5">
            <button mat-raised-button data-toggle="modal" data-target="#exampleModal" color="primary" (click)="activeText()">Show popup</button>
        </div>

    </mat-card-content>
</mat-card>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">

                <mat-form-field class="m-5" (click)="activeText()">
                    <mat-select [formControl]=" bankCtrl " placeholder="Bank " #singleSelect>
                        <mat-option>
                            <ngx-mat-select-search [placeholderLabel]=" 'Buscar segmento...' " [formControl]="bankFilterCtrl "></ngx-mat-select-search>
                        </mat-option>

                        <mat-option *ngFor="let bank of filteredBanks | async " [value]="bank ">
                            {{bank.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <br>
                <br>
                <br>
                <br>
                <br>
                <br>


            </div>

            <div class="modal-footer ">
                <button type="button " class="btn btn-secondary " data-dismiss="modal">Close</button>
                <button type="button " class="btn btn-primary ">Save changes</button>
            </div>

        </div>
    </div>
</div>
